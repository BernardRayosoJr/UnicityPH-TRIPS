<ion-content padding  class="card-background-page">

   

          <ion-card text-center (click)="openPage('tokyo')">
            <img src="assets/imgs/trips_img/tokyo.jpg"/>

            <div class="card-subtitle" text-wrap>Unicity Leadership Seminar 2018</div>
            <button style="background-color:#DA050B" class="card-button"  text-wrap ion-button  full >Click to Calculate Tokyo Trip Points</button>
          </ion-card>
          

          <ion-card text-center (click)="openPage('korea')">
              <img src="assets/imgs/trips_img/koreaGLIC.jpg"/>

              <div class="card-subtitle" text-wrap>Global Leadership and Innovation Conference 2019</div>
              <button  style="background-color:#003F96" class="card-button" text-wrap ion-button  full >Watch Teaser Video</button>
             
          </ion-card>
    
          <ion-card text-center (click)="openPage('maldives')">
